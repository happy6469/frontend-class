<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 마크업 실습</title>
    <style>
        body {
    font-family: 'Noto Sans KR', sans-serif;
    width:350;
    height:140;
    top:30px;
    left:25px;
    border-radius: 5px;
    border-width: 1px;
        }
    </style>
</head>
<body>
   <!--1. 로그인 박스라면, 위니브의 모든 페이지마다 들어갈 것 같은데? -->
   <header>
     <h1>위니브</h1>
   </header>
    <section>
    <!--2. h1,h2중 제목태그 뭘로 해주지?-->   
    <!--이 section은 페이지 내에 들어갈 것 같으니까, h1은 이 페이지 내에 존재할 것 같아.-->
    <h2>로그인</h2>
    <!--3. 한줄을 다 차지하는 문장이네? 블럭 요소가 필요하겠다.-->
    <p>더 편리해진 위니브에 오신 것을 환영합니다</p>
    <!--4. 버튼일까, a태그일까? 시안이 다 완성되지 않은 상태에서 판단해보자. -->
    <a href="./">
        <img src="./img/weniv-logo.png" alt="weniv">
        <!-- 5. 로고의 alt 속성엔 회사명만-->
         로그인
    </a>
    <!--6. 아이디, 비밀번호찾기,회원가입은 a인가 버튼인가..-->
    <img src="./img/icon-lock.png" alt="">
    <!-- img 태그의 alt 속성엔 뭘 넣어야 하는가? -> 단순히 시각적인 목적을 가진 아이콘이니까 비워두자.-->
     <a href="">아이디</a>
     <span>|</span>
     <!--나중에 css가상요소 처리-->
     <a href="">비밀번호 찾기</a>
     <a href="">
        <img src="./img/icon-user.png" alt="">
        회원가입
     </a>
    </section>
</body>
</html>
