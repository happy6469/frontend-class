<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <style>
        .sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
    </style>
</head>
<body>
    <!-- h1은 '위니브' 일 것 같다. -->
    <div>
     <header>
       <h2>로그인 또는 회원가입</h2>
       <button>
        <img src="./src/close.png" alt="" />
        <span class="sr-only">닫기</span>
       </button>
     </header>
    </section>
    <span>또는</span>
    <section>
      <h3 class="sr-only">SNS 로그인</h3>
      <ul>
        <li>
          <a href="" target="_blank"
            ><img src="./src/Google__G__Logo 1.png" alt="" />구글 계정으로
            로그인</a
          >
        </li>
        <li>
          <a href="" target="_blank"
            ><img src="./src/facebook.png" alt="" />페이스북으로 로그인</a
          >
        </li>
        <li>
          <a href="" target="_blank"
            ><img src="./src/naver-logo.png" alt="" />네이버 계정으로
            로그인</a
          >
        </li>
        <li>
          <a href="" target="_blank"
            ><img src="./src/message-circle.png" alt="" />카카오톡 계정으로
            로그인</a
          >
        </li>
      </ul>
    </section>
    </div>
</body>
</html>
