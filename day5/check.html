<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox와 radio</title>
</head>
<body>
    <input type="checkbox" in="html" name="language" />
    <label for="html">HTML</label>  
    <input type="checkbox" id="css" name="language"
    value="css" />
    <label for="css">CSS</label>
    <input type="checkbox" id="Javascript" name="language"
    value="Javascript" />
    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="language" id="python" value="python" />
    <label for="python">Python</label>
    <input type="checkbox" name="language" id="Django" value="Django" />


    
    <!-- !-- <!-name 속성으로 어떤 체크박스인지 확인-  -->
    <!-- value 속성은 체크되었을 때 서버에 전송될 값 -->

    <input type="radio" name="gender" id="male" value="male" />
    <label for="male">남성</label>
    <input type="radio" name="gender" id="female" value="female" />
    <label for="female">여성</label>
    <!-- 같은 name 속성을 가진 라디오 버튼 중 하나만 클릭 -->
    <!-- value 속성은 체크되었을 때 서버에 전송될 값 -->
</body>
</html>
