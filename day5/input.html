<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 사용해보기</title>
</head>
<body>
    <input type="button" value="버튼" />
    <!-- value에는는 텍스트만  -->
    <input type="email" placeholder="이메일을 입력하세요" />
    <input type="tel" placeholder="전화번호를 입력하세요" />  
    <input type="password" placeholder="비밀번호를 입력하세요" />
    <input type="url" placeholder="URL을 입력하세요" />
    <input type="checkbox" />
    <!-- 여러 옵션을 중복해서 선택 가능 -->
    <input type="radio" />
    <!-- 여러 옵션 중 하나만 선택 가능 -->
    <input type="date" />
    input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <input type="file" />
    <input type="color" />
    <input type="number" />
    <input type="range" />
    <input type="search" />
    <input type="reset" />
    <input type="submit" />
    <input type="hidden" />
    
</body>
</html>
